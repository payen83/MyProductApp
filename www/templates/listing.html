<ion-view title="Listing" id="page1">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon No Icon" ui-sref="addNew"> Add</button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list id="listing-list1" class="manual-list-fullwidth">
      <ion-item ng-repeat="item in products" class="item-thumbnail-left" id="listing-list-item1" ui-sref="details({id: item.id})">
        <img src="{{item.imageURL}}">
        <h2>{{item.name}}</h2>
        <p>Price: {{item.price}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
